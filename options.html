<!DOCTYPE html>
<html>
<head><title>UT Auto Login Options</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="options.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>


<body>
	<div id="message">Enter your credentials</div>
	<div id="container">

	<div class="options">
		
		UT EID: <input type="text" id="eid" />
		Password: <input type="password" id="password" /> <input type="text" id="plain_password" />
		<button id="show_password">Show Password</button>

		<button id="save_credentials">Save</button>
	</div>
</div>
</body>
</html>
